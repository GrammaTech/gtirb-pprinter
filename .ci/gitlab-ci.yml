    OS: 'ubuntu20'
    COMPILER: 'gcc'
    BUILD_TYPE: 'RelWithDebInfo'
  image: $DOCKER_REGISTRY/rewriting/gtirb-pprinter/ubuntu20
  needs: ['build-ubuntu20-gcc']
