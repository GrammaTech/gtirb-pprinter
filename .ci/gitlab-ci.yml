  script:
    - *ubuntu-deps
    - pip3 install --upgrade pip
    - pip3 install -r tests/requirements.txt $EXTRA_INDEX_URL
    - mkdir build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Debug -DGTIRB_PPRINTER_CODE_COVERAGE=On
    - make -j
    - make test
    - cd ..
    - gcovr -e build --fail-under-line 40

